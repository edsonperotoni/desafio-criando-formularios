<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="input-wrapper-h">
            <div class="input-wrapper">
              <label for="event-title">Nome</span></label>
              <input type="text" id="event-title" required minlength="8" />
            </div>
            <div class="input-wrapper">
              <label for="event-title">Sobrenome</span></label>
              <input type="text" id="event-title" required minlength="8" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-link">E-mail <span>(digite um e-mail válido)</span></label>
            <input type="url" id="event-link" />
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="number" id="event-whatsapp" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>
          <div class="input-wrapper">
            <label for="event-title">Nome do seu mentor (só o primeiro nome)</span></label>
            <input type="text" id="event-title" required minlength="8" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <div class="subfieldset-wrapper">
            <legend>Primeira mentoria</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>

            <div class="subfieldset-wrapper">
              <legend>Segunda mentoria</legend>

              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date">Data</label>
                  <input type="date" id="event-date" />
                </div>

                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" />
                </div>

                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" />
                </div>
              </div>

            </div>
      </fieldset>

  </div>
  </fieldset>

  <footer>
    <button class="button" form="my-form">
      Salvar evento
    </button>
  </footer>

  </form>

  </div>
</body>

</html>
